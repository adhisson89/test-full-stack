<div class="profile-container">
  <h2>My Profile</h2>

  <div *ngIf="loading" class="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="profile-info" *ngIf="!loading && user">
    <div class="info-item">
      <strong>Username:</strong>
      <span>{{ user.username }}</span>
    </div>
    <div class="info-item">
      <strong>Role:</strong>
      <span>{{ user.role }}</span>
    </div>
  </div>
</div>
